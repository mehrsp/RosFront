<p-confirmDialog header="!یادداشت" icon="pi pi-question-circle" [style]="{width: '425px'}" #cd>
        <p-footer>
          <button type="button" pButton  label="بله"  class="ok" (click)="cd.accept()"></button>
          <button type="button" pButton  label="خیر" (click)="cd.reject()"></button>
        </p-footer>
</p-confirmDialog>

<div class="ui-rtl" dir="rtl">
    <p-table #dt [columns]="cols" selectionMode="single"
    [responsive]="true" [(selection)]="selectedBrand"  [value]="brands">
      <ng-template pTemplate="caption">
            <div style="text-align: right">        
                <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                <input type="text" pInputText size="50" 
                 placeholder="جست وجو"
                 (input)="dt.filterGlobal($event.target.value, 'contains')" >
            </div>
      </ng-template>
      <ng-template pTemplate="header" let-columns>
          <tr>
              <th *ngFor="let col of columns">
                  {{col.header}}
              </th>
              <th style="width:8em"></th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-brand let-columns="columns">
          <tr [pSelectableRow]="brand">
              <td>{{brand.Name}}</td>
              <td>{{brand.Country.Title}}</td>
              <td>
                      <div class="btn-group" role="group" aria-label="First group">
                        <button pButton title="ویرایش" type="button" class="ui-button-raised ui-button-info tbl-button" (click)="onEdit(brand)">
                          <span class="pi pi-pencil"></span>
                        </button>
                        <button pButton  title="حذف" type="button" class="ui-button-danger tbl-button" (click)="onRemove(brand)">
                          <span class="pi pi-times"></span>
                        </button>
                      </div>
              </td>
          </tr>
      </ng-template>
   </p-table>
</div>
